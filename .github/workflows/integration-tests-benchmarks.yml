name: "Integration Tests - Benchmarks"
on:
  schedule:
    - cron: '0 0 * * *' # every night at midnight UTC
  pull_request:
    paths:
      - '**/sentry/**'
      - '**/sentry-android/**'
      - '**/sentry-android-core/**'
      - '**/sentry-android-ndk/**'
      - '**/sentry-android-integration-tests/**'
      - '**/.github/**'

jobs:
  test:
    name: Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: "Set up Java: 11"
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      # Clean, build and release a test apk
      - name: Make assembleBenchmarks
        run: make assembleBenchmarks

      # We stop gradle at the end to make sure the cache folders
      # don't contain any lock files and are free to be cached.
      - name: Make stop
        run: make stop

      - name: Run All Tests in SauceLab
        uses: saucelabs/saucectl-run-action@v1
        if: github.event_name != 'pull_request'
        with:
          sauce-username: ${{ secrets.SAUCE_USERNAME }}
          sauce-access-key: ${{ secrets.SAUCE_ACCESS_KEY }}
          config-file: .sauce/sentry-uitest-android-benchmark.yml

      - name: Run one test in SauceLab
        uses: saucelabs/saucectl-run-action@v1
        if: github.event_name == 'pull_request'
        with:
          sauce-username: ${{ secrets.SAUCE_USERNAME }}
          sauce-access-key: ${{ secrets.SAUCE_ACCESS_KEY }}
          config-file: .sauce/sentry-uitest-android-benchmark-lite.yml

  startup-test:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: "Set up Java: 11"
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Build test apps
        run: |
          ./gradlew :sentry-android-integration-tests:test-app-plain:assembleRelease
          ./gradlew :sentry-android-integration-tests:test-app-sentry:assembleRelease

      - name: Run perf test on SauceLabs
        run: ./gradlew :sentry-android-integration-tests:appium:test --tests StartupTestsAndroidSauce.*
        id: tests
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

      - name: Find Comment
        uses: peter-evans/find-comment@1769778a0c5bd330272d749d12c036d65e70d39d # v2.0.0
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## Performance metrics'

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@c9fcb64660bc90ec1cc535646af190c992007c32 # v2.0.0
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Performance metrics :rocket:
            |                   |                                    Plain  |                              With Sentry  |                                        Diff  |
            |-------------------|-----------------------------------------: |-----------------------------------------: |--------------------------------------------: |
            | Startup time (ms) | ${{ steps.tests.outputs.StartTimeApp1 }}  | ${{ steps.tests.outputs.StartTimeApp2 }}  | **${{ steps.tests.outputs.StartTimeDiff }}** |
            | Size (bytes)      | ${{ steps.tests.outputs.SizeApp1 }}       | ${{ steps.tests.outputs.SizeApp2 }}       | **${{ steps.tests.outputs.SizeDiff }}**      |
          edit-mode: replace
