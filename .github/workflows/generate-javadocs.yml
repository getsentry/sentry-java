name: 'Generate Javadocs'
on:
  release:
    types: [released]

jobs:
  build-and-deploy-javadocs:
    name: Build and deploy Javadocs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@dcf3ce7005266cbc66ccc8835972f105db0797e5 # pin@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Generate Aggregate Javadocs
        run: |
          ./gradlew aggregateJavadocs
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@15de0f09300eea763baee31dff6c6184995c5f6a # pin@4.7.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build/docs/javadoc
          CLEAN: true
