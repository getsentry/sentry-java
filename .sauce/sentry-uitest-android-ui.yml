apiVersion: v1alpha
kind: espresso
sauce:
  region: us-west-1
  # Controls how many suites are executed at the same time (sauce test env only).
  concurrency: 4
  metadata:
    build: sentry-uitest-android-ui-$GITHUB_REF-$GITHUB_SHA
    tags:
      - e2e
      - android

defaults:
  timeout: 40m

espresso:
  app: ./sentry-android-integration-tests/sentry-uitest-android/build/outputs/apk/release/sentry-uitest-android-release.apk
  testApp: ./sentry-android-integration-tests/sentry-uitest-android/build/outputs/apk/androidTest/release/sentry-uitest-android-release-androidTest.apk
suites:

  - name: "Android 13 Ui test (api 33)"
    testOptions:
      clearPackageData: true
      useTestOrchestrator: true
    devices:
      - name: ".*"
        platformVersion: "13"

  - name: "Android 12 Ui test (api 31)"
    testOptions:
      clearPackageData: true
      useTestOrchestrator: true
    devices:
      - name: ".*"
        platformVersion: "12"

  - name: "Android 11 Ui test (api 30)"
    testOptions:
      clearPackageData: true
      useTestOrchestrator: true
    devices:
      - name: ".*"
        platformVersion: "11"

  - name: "Android 10 Ui test (api 29)"
    testOptions:
      clearPackageData: true
      useTestOrchestrator: true
    devices:
      - name: ".*"
        platformVersion: "10"

# Controls what artifacts to fetch when the suite on Sauce Cloud has finished.
artifacts:
  download:
    when: always
    match:
      - junit.xml
    directory: ./artifacts/
